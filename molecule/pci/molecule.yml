---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: ansible-user-pci
    image: geerlingguy/docker-centos7-ansible
    command: "/lib/systemd/systemd"
    privileged: "True"
    groups:
      - pci
      - test
provisioner:
  name: ansible
  config_options:
    defaults:
      vault_password_file: "../../.vault"
  inventory:
    links:
      # group_vars: ../../../inventory/group_vars/
      host_vars: ../host_vars
  lint:
    name: ansible-lint
scenario:
  name: pci
verifier:
  name: testinfra
  options:
    junit-xml: junit.xml
  lint:
    name: flake8
